<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
<link href="{%static 'css/bootstrap.min.css' %}" rel="stylesheet" id="bootstrap-css">
<script src="{%static 'js/bootstrap.min.js' %}"></script>
<script src="{%static 'js/jquery.min.js' %}"></script>
<link href="{%static 'css/font-awesome.min.css' %}" rel="stylesheet" id="bootstrap-css">
 
    <!--Fontawesome CDN-->
	<link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"  >

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/all2.css' %}">
	<script src="{% static 'js/myscript.js' %}"></script>
  <!-- <style>
    body{
        /* background-image: url('{% static 'images/b3.jpg' %}'); */
    }
</style>	 -->
</head>

<body >


<div class="container" >
	
	<!-- <div id="doctor"></div> -->
	

 
           


  <form action="bipolarSv" method="POST">
    {% csrf_token %}


	<div class="d-flex justify-content-center h-100  option-doctor">
	
	
        <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th colspan="3" > <center><h1>Report</h1></center></th>
              </tr>
              <tr>
                <td colspan="2" class="bg-success">Patient email</td>
                <td  ><div class="input-group form-group">
						 
                  <input type="text" class="form-control" value={{pemail1}} text-align="center" name = "pemail" readonly>
                  
                </div></td>

              </tr>
              <tr>
                <td colspan="2" class="bg-success">Doctor Name</td>
                <td><div class="input-group form-group">
						 
                  <input type="text" class="form-control" value={{docname1}} text-align="center" name = "docname" readonly>
                  
                </div></td>

              </tr>
              <tr>
                <td colspan="2" class="bg-success"> Report</td>
                <td><div class="input-group form-group">
						 
                  <input type="text" class="form-control" value={{reportof}} text-align="center" name = "reportof" readonly>
                  
                </div></td>

              </tr>
              <!-- <tr>
                <th scope="col" class="bg-danger">Row</th>
                <th scope="col" class="bg-info">symptoms</th>
                <th scope="col" class="bg-warning">Range of symptoms</th>
                 
              </tr> -->
            </thead>
            
            
            <tbody>
              
              <tr>
                <th scope="row">1</th>
                <td>Age </td>
                <td><div class="input-group form-group">
						 
                  <input type="text" class="form-control" value={{a1}} text-align="center" name = "Age" readonly>
                  
                </div></td>
                 
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Right_answers</td>
                <td><div class="input-group form-group">
						 
                  <input type="text" class="form-control" value={{b1}}  name = "Right_answers" readonly>
                  
                </div></td>
                 
              </tr>
              
              
              <tr>
                <th scope="row">3</th>
                <td>Audio_prosody</td>
                <td><div class="input-group form-group">
						 
                  <input type="text" class="form-control" value={{c1}}  name = "Audio_prosody" readonly>
                  
                </div> </td>
                
              </tr>
              
              <tr>
                <th scope="row">4</th>
                <td>Combined_channel</td>
                <td><div class="input-group form-group">
						 
                  <input type="text" class="form-control" value={{d1}}  name = "Combined_channel" readonly>
                  
                </div></td>
                
              </tr>
              
              <tr>
                <th scope="row">5</th>
                <td>Facial Expression</td>
                <td><div class="input-group form-group">
						 
                  <input type="text" class="form-control" value={{e1}}  name = "Face_video" readonly>
                  
                </div></td>
                
              </tr>
              
              <tr>
                <th scope="row">6</th>
                <td>Body Beheavor</td>
                <td><div class="input-group form-group">
						 
                  <input type="text" class="form-control" value={{f1}}  name = "Body_video" readonly>
                  
                </div> </td>
                
              </tr>
              
              
              <tr>
                <th scope="row">7</th>
                <td>Positive valence</td>
                <td><div class="input-group form-group">
						 
                  <input type="text" class="form-control" value={{g1}}  name = "Positive_valence" readonly>
                  
                </div> </td>
                
              </tr>
              
              <tr>
                <th scope="row">8</th>
                <td>Negative valence</td>
                <td><div class="input-group form-group">
						 
                  <input type="text" class="form-control" value={{h1}}  name = "Negative_valence" readonly>
                  
                </div></td>
                
              </tr>
              
              <tr>
                <th scope="row">9</th>
                <td>Dominant</td>
                <td> <div class="input-group form-group">
						 
                  <input type="text" class="form-control" value={{i1}}  name = "Dominant" readonly>
                  
                </div> </td>
                
              </tr>
              
              
              <tr>
                <th scope="row">10</th>
                <td>Submissive</td>
                <td> <div class="input-group form-group">
						 
                  <input type="text" class="form-control" value={{j1}}  name = "Submissive" readonly>
                  
                </div> </td>
                
              </tr>
              
              
              
              <tr  align="center">
                          <th colspan="3" > Bipolar disease type</th>
               </tr>
              
              <tr align="center">
                          <th colspan="3"> <div class="input-group form-group">
						 
                            <input type="text" class="form-control" value={{data}}  name = "data" readonly>
                            
                          </div></th>
               </tr>
              
              
              
              
              
              
              
            </tbody>
          </table>
          <div class="form-group d-flex justify-content-center">
            <input type="submit" value="Send" class="btn float-right login_btn btn-info" style='background-color:rgb(17, 0, 255)'>
          </div>
		 </form>
			
			
			 
			 
				 
				
			</div>
		</div>
	</div>
	 </div>

</body>
