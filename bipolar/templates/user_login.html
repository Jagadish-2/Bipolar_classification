      <script language="javascript">
            function validate(){
                var user=document.getElementById("u").value;
                var pass=document.getElementById("p").value;
              //  alert(user+'--'+pass);
                if(user.length===0)
                {
                    alert("Please Enter The Username");
                    return false;
                }
                else if(pass.length===0)
                {
                    alert("Please Enter The Password");
                    return false;
                }
             
                else if(pass.length<6)
                {
                    alert("Password must be greater than or equal to 6 ");
                    return false;
                }
                else{
                    var xmlDoc = window.XMLHttpRequest ? new XMLHttpRequest() : new ActiveXObject("Microsoft.XMLHTTP");
 
                    xmlDoc.open('POST', 'http://127.0.0.1:5000/user_login_check?user='+user+'&pass='+pass, true);
                    xmlDoc.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

                    xmlDoc.onreadystatechange = function() {
                      if (xmlDoc.readyState === 4 && xmlDoc.status === 200) {
                          var d=xmlDoc.responseText;
                         // alert(d);
                           d=d.substring(1,d.length-2); 
                           alert(d);
                        //var msg = new SpeechSynthesisUtterance();
                        //msg.text = d;
                        //window.speechSynthesis.speak(msg);
                        if(d=='not matching'){
                            alert("Please Enter Correct Email and Password");
                              
                        }
                        else{
                            alert("Welcome");
                            
                           
                            window.location.replace('./user_home');
                        }

                        

                      }
                    };
                    xmlDoc.send();
                    
                    
                }
        
        
            }
